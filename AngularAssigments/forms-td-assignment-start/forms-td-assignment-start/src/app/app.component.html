<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #signupForm="ngForm" (ngSubmit)="submit()">
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              name="email"
              ngModel
              required
              class="form-control"
              email
              #emailo="ngModel">
            <span class="help-block" *ngIf="!emailo.valid && emailo.touched">Please enter valid email!</span>
          </div>
          <div class="form-group">
            <label for="subscription">Select Subscription</label>
            <select id="subscription"
                    class="form-control" 
                    [ngModel]="defaultOption"
                    name="sub">
              <option *ngFor="let sub1 of subscriptions" [value]="sub1">{{ sub1 }}</option>
            </select>
          </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" ngModel required class="form-control" #pass="ngModel">
          <span class="help-block" *ngIf="!pass.valid && pass.touched">Please enter valid password!</span>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
        <p *ngIf="!signupForm.valid && signupForm.touched">The form is invalid</p>
      </form>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
